<div class="col-lg-12">
	<app-error-message [errorMessage]="errorMessage"></app-error-message>
	<app-loader [show]="loading"></app-loader>
</div>


<div class="card" *ngFor="let cat of merchantSummaryList">
	<div class="card-header">
		<span>{{ cat.categoryType }}</span>
		<strong>{{ getTotal(cat.merchantTotal) }}</strong>
	</div>
	
	<div class="table-responsive">
		<table class="table table-sm">
			<thead>
				<tr >
					<th class="col-9">Merchant</th>
					<th class="col-3 amount-column text-end">Amount</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let item of cat.merchantTotal">
					<td class="col-9">
						<a role="button" [routerLink] class="link-underline-light" (click)="showOverview(item.MerchantId, item.MerchantName,cat.categoryType)">
							{{ item.MerchantName }}
						</a>
					</td>
					<td class="col-3 amount-column text-end">
						<strong [className]="item.Amount > 0 ? 'text-success' : 'text-danger'"> {{ item.Amount }}</strong>
					</td>
				</tr>
			</tbody>

		</table>
	</div>
</div>
