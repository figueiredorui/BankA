<h2 mat-dialog-title>
	<span> Edit Merchant</span>
</h2>

<mat-dialog-content class="pt-2">
	<div class="col-lg-12">
		<app-loader [show]="loading"></app-loader>
		<app-error-message [errorMessage]="errorMessage"></app-error-message>
	</div>
	<form *ngIf="merchant">
		<mat-form-field class="control-full-width">
			<mat-label>Merchant Name</mat-label>
			<input matInput placeholder="Merchant Name" [(ngModel)]="merchant.MerchantName" name="MerchantName"
				id="MerchantName">
		</mat-form-field>
	</form>

</mat-dialog-content>
<mat-dialog-actions class="d-flex justify-content-between">
	<button mat-button color="warn" (click)="delete()">Delete</button>
	<div>
		<button mat-button color="primary" (click)="save()">Save</button>
		<button mat-button (click)="cancel()">Cancel</button>
	</div>
</mat-dialog-actions>
