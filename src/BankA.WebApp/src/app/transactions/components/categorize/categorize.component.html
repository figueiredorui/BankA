<h2 mat-dialog-title>
	<span> Categorize Transactions</span>
</h2>

<mat-dialog-content class="pt-2" [ngClass]="{'div-disabled': loading}">
	<div class="col-lg-12">
		<app-loader [show]="loading"></app-loader>
		<app-error-message [errorMessage]="errorMessage"></app-error-message>
	</div>
	
	<div class=" d-flex flex-column justify-content-center" *ngIf="categorizing">
		<img src="./assets/categorizing2.png" class="mx-auto" style="max-width: 25%;" alt="Categorizing" />
		<h2 class="mx-auto">Categorizing Transactions</h2>
	</div>

	<div *ngIf="report && report.Uncategorised > 0">
		<app-transaction-list [accountId]="accountId" [showEdit]="false" [showRule]="true"
			 [filter]="filter" (transactionUpdated)="onTransactionUpdated()"
			(ruleAdded)="onRuleAdded()"></app-transaction-list>
	</div>

	<div *ngIf="report && report.Uncategorised === 0">
		<div class=" d-flex flex-column justify-content-center">
			<img src="./assets/done.png"  class="mx-auto" style="max-width: 25%;" alt="done"  />
			<h2 class="mx-auto">All transactions categorized successfully</h2>
			<p></p>
		</div>
	</div>
</mat-dialog-content>

<mat-dialog-actions class="d-flex justify-content-end">
	<button mat-button (click)="close()" cdkFocusInitial>Close</button>
</mat-dialog-actions>
