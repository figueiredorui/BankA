<h2 mat-dialog-title>
	<span> Add Category</span>
</h2>

<mat-dialog-content class="pt-2">
	<div class="col-lg-12">
		<app-loader [show]="loading"></app-loader>
		<app-error-message [errorMessage]="errorMessage"></app-error-message>
	</div>
	<form [formGroup]="form">

		<mat-form-field class="control-full-width">
			<mat-label>Parent Category</mat-label>
			<mat-select placeholder="Parent" formControlName="ParentId" name="ParentId" id="ParentId"
				(selectionChange)="parentChanged($event)">
				<mat-option [value]=0>None</mat-option>
				<mat-option *ngFor="let c of categoryParentList" [value]="c.Id">{{c.CategoryName}}</mat-option>
			</mat-select>
		</mat-form-field>

		<mat-form-field class="control-full-width" *ngIf="this.form.get('ParentId')?.value === 0">
			<mat-label>Category Type</mat-label>
			<mat-select placeholder="CategoryType" formControlName="CategoryType" name="CategoryType" id="CategoryType">
				<mat-option value="Expense">Expense</mat-option>
				<mat-option value="Income">Income</mat-option>
				<mat-option value="Transfer">Transfer</mat-option>
			</mat-select>
		</mat-form-field>

		<mat-form-field class="control-full-width">
			<mat-label>Category Name</mat-label>
			<input matInput placeholder="Category Name" formControlName="CategoryName" name="CategoryName"
				id="CategoryName" />
		</mat-form-field>
	</form>
</mat-dialog-content>
<mat-dialog-actions class="d-flex justify-content-end">
	<div>
		<button mat-button color="primary" (click)="save()">Save</button>
		<button mat-button (click)="cancel()">Cancel</button>
	</div>
</mat-dialog-actions>
